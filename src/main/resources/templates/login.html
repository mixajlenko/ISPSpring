
<html>
<head>
    <title th:text="#{lang.authorizationTitle}"></title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="slider-area">
    <div class="slider-bgLogin text-center">
        <div class="container">
            <div class="row">
                <div class="slidertext">
                    <h3 th:text="#{lang.authorization}"></h3>
                </div>
                <div class="tableTariffs">
                    <div class="localRegistrationBlock">
                        <a class="loginBtn" href="/registration" th:text="#{lang.registration}"></a>
                        <a th:href="@{/(lang='eng')}">EN</a>
                        <a th:href="@{/(lang='ru')}">RU</a>
                    </div>
                    <form class="w3-container" align="center" method="post"
                          action="/login">
                        <p>
                            <label>
                                <input class="profileEditorFields loginField" type="text" required
                                       placeholder="Login"
                                name="username" autofocus="true">
                            </label>
                        </p>

                        <p>
                            <label>
                                <input class="profileEditorFields loginField" type="password" required
                                       placeholder="Password"
                                name="password">
                            </label>
                        </p>

                        <div>
                            <input class="btn editProfileBtn" id="loginSubmitBtn" type="submit"
                                   th:value="#{lang.enter}">
                        </div>
                        <div th:if="${er}">
                            <h3>ERROR!!!</h3>
                        </div>
                        <div th:if="${blo}">
                            <h3>BLOCK!!!</h3>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>


</body>
</html>
