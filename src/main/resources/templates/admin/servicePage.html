<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISPAdmin: Services</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>

</head>
<body style="zoom: 80%">
<div id="home"></div>
<div class="ournet-inter-area">
    <header id="header" class="header-area">

        <div class="logoBlock">
            <div style="font-size: 16px; text-align: end;">
                <a class="loginBtn" href="${pageContext.request.contextPath}/view/language/admin/managePlan?language=RU">
                    RU
                </a>
                <a class="loginBtn" href="${pageContext.request.contextPath}/view/language/admin/managePlan?language=EN">
                    EN
                </a>
            </div>
            <p id="pageLogo">ISPAdmin</p>
            <div class="mainmenu">
                <ul>
                    <li><a class="scroll-animite btn"
                           href="/adminPage">Main Page</a></li>
                    <li><a class="scroll-animite btn"
                           href="/servicePage">Services</a></li>
                    <li><a class="scroll-animite btn"
                           href="/userPageAdmin">Clients</a></li>
                    <li><a class="scroll-animite logOutBtn"
                           href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="time"><span id="datetime"></span></div>
        <script type="text/javascript" th:src="@{/js/time.js}"></script>

    </header>
    <!-- Slider area Start -->
    <div class="slider-area">
        <div class="slider-bg text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slidertext">
                            <h1>Service Menu</h1>
                            <br>
                            <p>Manage tariffs and plans</p>
                        </div>
                    </div>
                    <div class="serviceTable">
                        <p class="serviceRow" th:each="item : ${services}">
                            <a th:href="@{/tariffPage(param=${item.id})}"><span th:text="${item.name}"></span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
