<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lang.iSPAdmin5}"></title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body style="zoom: 80%">
<div id="home"></div>
<div class="ournet-inter-area">
    <header id="header" class="header-area">

        <div class="logoBlock">
            <div style="font-size: 16px; text-align: end;">
                <a th:href="@{/adminPage(lang='eng')}">EN</a>
                <a th:href="@{/adminPage(lang='ru')}">RU</a>
            </div>
            <p id="pageLogo">ISPAdmin</p>
            <div class="mainmenu">
                <ul>
                    <li><a class="scroll-animite btn"
                           href="/adminPage" th:text="#{lang.mainPage}"></a></li>
                    <li><a class="scroll-animite btn"
                           href="/servicePage" th:text="#{lang.serviceMenu}"></a></li>
                    <li><a class="scroll-animite btn"
                           href="/userPageAdmin" th:text="#{lang.clients}"></a></li>
                    <li><a class="scroll-animite logOutBtn"
                           href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="time"><span id="datetime"></span></div>
        <script type="text/javascript" th:src="@{/js/time.js}"></script>

    </header>
    <!-- Slider area Start -->
    <div class="slider-area">
        <div class="slider-bg text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slidertext">
                            <h1 th:text="#{lang.mainPage}"></h1>
                            <br>
                            <p th:text="#{lang.basicInfoAdmin}"></p>
                        </div>
                    </div>
                    <div class="userInfoAdmin">
                        <div class="inlineBlock">
                            <h4 th:text="#{lang.clientsCount}"> </h4>
                            <h4>: <span th:text="${allUsers}"></span></h4>
                        </div>
                        <div class="inlineBlock">
                            <h4 th:text="#{lang.activeCount}"> </h4>
                            <h4>: <span th:text="${unlocked}"></span></h4>
                        </div>
                        <div class="inlineBlock">
                            <h4 th:text="#{lang.blockedCount}"> </h4>
                            <h4>: <span th:text="${blocked}"></span></h4>
                        </div>
                    </div>
                    <div class="userInfoAdmin">
                        <div class="inlineBlock">
                            <h4 th:text="#{lang.tariffsCount}"> </h4>
                            <h4>: <span th:text="${AllTariffs}"></span></h4>
                        </div>
                        <div class="inlineBlock">
                            <h4 th:text="#{lang.activeTariffs}"> </h4>
                            <h4>: <span th:text="${ActiveTariffs}"></span></h4>
                        </div>
                        <div class="inlineBlock">
                            <h4 th:text="#{lang.nonActiveTariffs}"> </h4>
                            <h4>: <span th:text="${NonActiveTariffs}"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
