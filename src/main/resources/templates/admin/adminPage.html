<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISPAdmin: Main Page</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body style="zoom: 80%">
<div id="home"></div>
<div class="ournet-inter-area">
    <header id="header" class="header-area">

        <div class="logoBlock">
            <div style="font-size: 16px; text-align: end;">
                <a class="loginBtn"
                   href="${pageContext.request.contextPath}/view/language/admin/mainPageAdmin?language=RU">
                    RU
                </a>
                <a class="loginBtn"
                   href="${pageContext.request.contextPath}/view/language/admin/mainPageAdmin?language=EN">
                    EN
                </a>
            </div>
            <p id="pageLogo">ISPAdmin</p>
            <div class="mainmenu">
                <ul>
                    <li><a class="scroll-animite btn"
                           href="/mainPageAdmin">Main Page</a></li>
                    <li><a class="scroll-animite btn"
                           href="/servicePageAdmin">Services</a></li>
                    <li><a class="scroll-animite btn"
                           href="/userPageAdmin">Clients</a></li>
                    <li><a class="scroll-animite logOutBtn"
                           href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="time"><span id="datetime"></span></div>
        <script type="text/javascript" th:src="@{/js/time.js}"></script>

    </header>
    <!-- Slider area Start -->
    <div class="slider-area">
        <div class="slider-bg text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slidertext">
                            <h1>Main Page</h1>
                            <br>
                            <p>Basic information about clients and services</p>
                        </div>
                    </div>
                    <div class="userInfoAdmin">
                        <h4>Clients count: <span th:text="${allUsers}"></span></h4>
                        <h4>Active count: <span th:text="${unlocked}"></span></h4>
                        <h4>Blocked count: <span th:text="${blocked}"></span></h4>
                    </div>
                    <div class="userInfoAdmin">
                        <h4>Tariffs count: ${AllTariffs}</h4>
                        <h4>Active tariffs: ${ActiveTariffs}</h4>
                        <h4>Inactive tariffs: ${NonActiveTariffs}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
